            type: object
          spec:
            description: 'behaviour of autoscaler. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#spec-and-status.'
            properties:
              maxReplicas:
                description: upper limit for the number of pods that can be set by
                  the autoscaler; cannot be smaller than MinReplicas.
                format: int32
                type: integer
              minReplicas:
                description: minReplicas is the lower limit for the number of replicas
